<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON BY TALHA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-1">
      <img src="./images/pokemon-logo.png" alt="Pokemon 1" />
      <img src="./images/shop.png" alt="Pokemon 2" />
      <img src="./images/about.png" alt="Pokemon 3" />
      <img src="./images/np-1.png" alt="Pokemon 4" />
      <img src="./images/np-2.png" alt="Pokemon 5" />
      <img src="./images/np-3.png" alt="Pokemon 5" />
    </div>
    <div class="nav-2">
      <div class="nav-2-item" id="item-1">
        <img src="./images/game.png" alt="" />
        <h3>Home</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #919191;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-2">
        <img src="./images/pokeball.png" alt="" />
        <h3>Pokédex</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #e3350d;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-3">
        <img src="./images/joypad.png" alt="" />
        <h3>Video Games</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #ee6b2f;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-4">
        <img src="./images/playing-card.png" alt="" />
        <h3>Trade Cards</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #e6bc2f;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-5">
        <img src="./images/play.png" alt="" />
        <h3>Animation</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #4dad5b;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-6">
        <img src="./images/trophy.png" alt="" />
        <h3>Play! Pokémon</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #30a7d7;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
      <div class="nav-2-item" id="item-7">
        <img src="./images/newspaper-folded.png" alt="" />
        <h3>News</h3>
        <span
          style="
            width: 150px;
            height: 7px;
            background-color: #1b53ba;
            position: relative;
            top: 30px;
          "
        ></span>
      </div>
    </div>
  </body>
</html>
